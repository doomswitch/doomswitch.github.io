<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/main.css">
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body onload="initializeGame()">

<div id="marketContainer" class="container">
	BUY, BUY, BUY
	<table style="border: 1px solid black;">
		<tr>
			<td>
				<button onclick="buy(1)" id="buyGameButton">Ancient Heroes: $20</button>
			</td>
		</tr>
	</table>
</div>

<div id="statsContainer" class="container">
	STATS
	<table style="border: 1px solid black;">
		<tr>
			<td>Cash:</td><td id="statsDisplayCash">$20</td>
		</tr>
	</table>
</div>

<div id="playGameContainer" class="container">
	PLAY THE GAME
	<table style="border: 1px solid black;">
		<tr>
			<td>
				<div id="barContainer">
					<div id="progressContainer1" class="progressContainer">
				  		<div id="playGameProgressBar" class="progressBar"></div>
					</div>
		    	</div>
		    </td>
		    <td>
		    	<input type="button" onclick="beginFill('playGame')" style="display: inline;" id="playGameButton" value="PLAY IT" />
		    </td>
	    </tr>
	    <tr id="chooseFocusRow" style="visibility: hidden;">
	    	<td>
	    		Choose a focus:
	    	</td>
	    	<td>
	    		<form action="" id="playGameFocus">
	    			<input type="radio" name="playGameFocus" value="lastHitting">Last Hitting
	    			<input type="radio" name="playGameFocus" value="skillshots">Skillshots
	    		</form>
	    	</td>
	    </tr>
	</table>

	<div id="personalStatsContainer" class="container" style="visibility: hidden;">
	PERSONAL STATS
	<table style="border: 1px solid black;">
		<tr>
			<td>Last Hitting skill:</td><td id="statsDisplayLastHitting">0</td>
		</tr>
		<tr>
			<td>Skillshots skill:</td><td id="statsDisplaySkillshots">0</td>
		</tr>
	</table>
</div>
</div>

<div id="accountStatsContainer" class="container">
	ACCOUNT STATS
	<table style="border: 1px solid black;">
		<tr>
			<td>Games played:</td><td id="statsDisplayGamesPlayed">0</td>
		</tr>
		<tr>
			<td>Games won:</td><td id="statsDisplayGamesWon">0</td>
		</tr>
		<tr>
			<td>Games lost:</td><td id="statsDisplayGamesLost">0</td>
		</tr>
		<tr>
			<td>Matchmaking Rating:</td><td id="statsDisplayMMR">0</td>
		</tr>
	</table>
</div>

</body>
</html>
