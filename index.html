<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/main.css">
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body onload="initializeGame()">

<div id="marketContainer" class="container">
	BUY, BUY, BUY
	<table>
		<tr>
			<td>
				<button onclick="buy(1)" id="buyGameButton">Ancient Heroes: $20</button>
			</td>
		</tr>
	</table>
</div>

<div id="statsContainer" class="container">
	STATS
	<table>
		<tr>
			<td>Cash:</td><td id="statsDisplayCash">$20</td>
		</tr>
		<tr id="statsDisplayRent" style="visibility: hidden;">
			<td>Rent:</td><td id="statsDisplayRentCost"></td>
			<td>Due in:</td><td id="statsDisplayRentDaysLeft"></td>
		</tr>
		<tr id="statsDisplayWork" style="visibility: hidden;">
			<td>Income:</td><td id="statsDisplayIncome"></td>
		</tr>
	</table>
</div>

<div id="outerContainer" class="container" style="display: table;">
	<div style="display: table-row;">
		<div id="playGameContainer" class="container" style="display: table-cell;">
			PLAY THE GAME
			<table style="overflow: hidden;">
				<tr>
					<td>
						<div id="barContainer">
							<div id="progressContainer1" class="progressContainer">
						  		<div id="playGameProgressBar" class="progressBar"></div>
							</div>
				    	</div>
				    </td>
				    <td>
				    	<input type="button" onclick="beginFill('playGame')" style="display: inline;" id="playGameButton" value="PLAY IT" />
				    </td>
			    </tr>
			    <tr id="chooseFocusRow" style="visibility: hidden;">
			    	<td>
			    		Choose a focus:
			    	</td>
			    	<td>
			    		<form action="" id="playGameFocus">
			    			<input type="radio" name="playGameFocus" value="lastHitting">Last Hitting
			    			<input type="radio" name="playGameFocus" value="skillshots">Skillshots
			    			<input type="radio" name="playGameFocus" value="none">None
			    		</form>
			    	</td>
			    </tr>
			</table>
		</div>
		<div id="workContainer" class="container" style="display: table-cell; visibility: hidden;">
			WORK FOR A LIVING
			<table>
				<tr>
					<td>
						<div id="barContainer">
							<div id="workProgressContainer" class="progressContainer">
								<div id="workProgressBar" class="progressBar"></div>
							</div>
						</div>
					</td>
					<td>
						<input type="button" onclick="beginFill('work')" style="display: inline;" id="workButton" value="WORK" />
					</td>
				</tr>
			</table>
		</div>
	</div>

	<div id="accountStatsContainer" class="container" style="visibility: hidden; display: table-row;">
		<div style="display: table-cell;">
			ACCOUNT STATS
			<table>
				<tr>
					<td>Games played:</td><td id="statsDisplayGamesPlayed">0</td>
				</tr>
				<tr>
					<td>Games won:</td><td id="statsDisplayGamesWon">0</td>
				</tr>
				<tr>
					<td>Games lost:</td><td id="statsDisplayGamesLost">0</td>
				</tr>
				<tr>
					<td>Matchmaking Rating:</td><td id="statsDisplayMMR">0</td>
				</tr>
			</table>
		</div>
	</div>

	<div id="personalStatsContainer" class="container" style="visibility: hidden; display: table-row;">
		<div style="display: table-cell;">
			PERSONAL STATS
			<table>
				<tr>
					<td>Last Hitting skill:</td><td id="statsDisplayLastHitting">0</td>
				</tr>
				<tr>
					<td>Skillshots skill:</td><td id="statsDisplaySkillshots">0</td>
				</tr>
			</table>
		</div>
	</div>
</div>

</body>
</html>
